<body>
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>

                </li>
            </ul>
        </nav>

    </header>
    <main id="contact">
        <h1 class="lg-heading">Contact
            <span class="text-secondary">Me</span>
        </h1>
        <p class="contact-intro">You're interested in a collaboration, you've a proposition to make or whatever you wanna reach me for. This is how you can reach me...</p>
        <div class="contact-choice">
            <div class="contact-info">
                <div class="contact-element">
                    <span class="text-secondary"><i class="fal fa-at"></i> </span> kouceila.bousbissi@gmail.com</div>
                <div class="contact-element">
                    <a href="tel:+213551854126">
                        <span class="text-secondary"><i class="fal fa-phone"></i> </span>(+213) 551 854 126</a>
                </div>
                <div class="contact-element">
                    <span class="text-secondary"><i class="fal fa-map-marked-alt"></i> </span>Béjaïa, Algeria</div>
            </div>
            <div id="contact-form">
                <form name="contact" method="POST" data-netlify="true">
                    <div class="input-collect">
                        <div class="simple-input">
                            <p class="input-group">
                                <input type="text" name="name" id="name" required/>
                                <label id="label" for="name">Enter Your Name</label>
                            </p>
                            <p class="input-group">
                                <input id="email" type="text" name="email" required/>
                                <label id="label" for="email">Enter Your Email</label>
                            </p>
                            <p class="input-group">
                                <input type="text" name="subject" id="subject" required/>
                                <label id="label" for="subject">Enter Subject</label>
                            </p>
                        </div>
                        <p class="input-group" id="input-textarea">
                            <textarea wrap="soft" name="message" id="message" required></textarea>
                            <label id="label" for="message">Enter a Message</label>
                        </p>
                    </div>
                    <div id="send">
                        <!-- <div class="recaptcha" data-netlify-recaptcha="true"></div> -->
                        <button type="submit" class="send-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer">
